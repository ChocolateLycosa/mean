<!--
Components d'une dialog box en angular 2
-->
<h1 md-dialog-title class="primary-color">Auth Yourself</h1>

<md-dialog-content class="accent-color">
    <div>
        <form class="form">
            <md-grid-list cols="12" rowHeight="100px">
                  <md-grid-tile
                        [colspan]="6"
                        [rowspan]="1"
                        [style.background]="lightblue">
                <md-input-container>
                    <input mdInput placeholder="Agent Code" value="">
                </md-input-container>
                </md-grid-tile>
                <md-grid-tile
                        [colspan]="6"
                        [rowspan]="1"
                        [style.background]="lightblue">
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Password">
                </md-input-container>
                </md-grid-tile>
            </md-grid-list>
        </form>
    </div>
</md-dialog-content>
<md-dialog-actions>
      <button md-raised-button color="primary" md-dialog-close>
        close button
      </button>
</md-dialog-actions>
